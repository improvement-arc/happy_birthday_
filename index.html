<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            background: radial-gradient(circle at top, #ff6666, #cc3333);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background: #333;
            top: 90px;
            z-index: -1;
        }
        .balloon:nth-child(2) {
            left: 20%;
            background: radial-gradient(circle at top, #66ccff, #3399cc);
            animation-duration: 5s;
        }
        .balloon:nth-child(3) {
            left: 40%;
            background: radial-gradient(circle at top, #66ff66, #33cc33);
            animation-duration: 6s;
        }
        .balloon:nth-child(4) {
            left: 60%;
            background: radial-gradient(circle at top, #ffcc66, #cc9933);
            animation-duration: 7s;
        }
        .balloon:nth-child(5) {
            left: 80%;
            background: radial-gradient(circle at top, #cc99ff, #9966cc);
            animation-duration: 4.5s;
        }
        @keyframes float {
            0% {
                transform: translateY(100%);
            }
            50% {
                transform: translateY(30%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            z-index: 10;
            animation: pop 0.5s ease-out;
        }
        h2 {
            font-size: 28px;
            color: #ff0066;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border: 2px solid #ff3399;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0px 4px 10px rgba(255, 51, 153, 0.2);
        }
        button {
            padding: 10px 20px;
            background: #ff3399;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #cc0066;
        }
        #clues, #call-me {
            margin-top: 10px;
            text-align: left;
            font-size: 14px;
            display: none;
        }
        #extra-button {
            margin-top: 15px;
        }
        p {
            color: #333;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="login-container">
        <h2>ðŸŽ‰ Login to Enter ðŸŽˆ</h2>
        <input type="text" id="username" placeholder="Enter Username"><br>
        <input type="password" id="password" placeholder="Enter Password"><br>
        <button onclick="checkLogin()">Login</button>
        <button onclick="showClues()">Clues</button>
        <div id="extra-button">
            <button onclick="showCallMe()">I Can't Figure It Out</button>
        </div>
        <p id="error-message" style="color: red; display: none;">Invalid credentials!</p>
        <div id="clues">
            <p><strong>Username clue:</strong> Something you bought recently</p>
            <p><strong>Password clue:</strong> Your age Ã· 2 + 5 âˆ’ 12, then insert the result in `x/nov` format (e.g., `10/nov`).</p>
        </div>
        <div id="call-me">
            <p>ðŸ“ž Please call: <strong>9324987693</strong> for help!</p>
        </div>
    </div>
    <script>
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace these values with your desired credentials
            const correctUsername = "Ipad";
            const correctPassword = "18/nov";

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "./main.html"; // Redirect to the main page
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
            }
        }

        function showClues() {
            document.getElementById('clues').style.display = 'block';
        }

        function showCallMe() {
            document.getElementById('call-me').style.display = 'block';
        }
    </script>
</body>
</html>
